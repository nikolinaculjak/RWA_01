<!DOCTYPE html>
<html>
   <head>
       <script>
           function ispis()
           {
               for(let i=1;i<=20;i++)
               {
                   if(i%2==0)
                   {
                       document.write("Parni broj je: " + i + ", a njegov kvadrat je: " + Math.pow(i,2) + "<br>");
                   }
               }
           }
       </script>
   </head>
   <body>
       <script>
           ispis();
       </script>
   </body>
</html>
